<ion-header class="bg-theme text-white">
  <ion-navbar text-center no-border-bottom>
    <ng-container *ngIf="dataInfo.userInfo.isAdmin">
      <ion-title> Painel {{dataInfo.appName}} {{dataInfo.defaultState}} </ion-title>
    </ng-container>

    <ng-container *ngIf="!dataInfo.userInfo.isAdmin && dataInfo.userInfo.manager">
      <ion-title> {{dataInfo.appName}} {{dataInfo.userInfo.managerRegion}} </ion-title>
    </ng-container>

    <ng-container *ngIf="!dataInfo.userInfo.isAdmin && !dataInfo.userInfo.manager">
      <ion-title> Painel {{dataInfo.appName}} </ion-title>
    </ng-container>

    <ion-buttons end>
      <button ion-button style="color: white" (click)="logout()">
        <ion-icon name="md-exit" item-start style="margin-right: 15px;"></ion-icon>
        {{dataText.exit}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goPageWorks()">
      <ion-icon name="construct" slot="start"></ion-icon>
      <ion-label>{{dataText.central}}</ion-label>
    </ion-item>

    <ion-item (click)="goPageClients()">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>Usu√°rias</ion-label>
    </ion-item>  

    <ion-item (click)="suporte()">
      <ion-icon name="help" slot="start"></ion-icon>
      <ion-label>{{dataText.help}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
