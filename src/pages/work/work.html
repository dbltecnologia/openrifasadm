<ion-header class="bg-theme">
  <ion-navbar text-center no-border-bottom>
    <ion-title>{{dataText.callCenter}}</ion-title>     
    <ion-buttons end>
      <button ion-button style="color: white" (click)="logout()">
        <ion-icon name="md-exit" slot="start"></ion-icon>
        {{dataText.exit}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goPageWorkWatch()">
      <ion-icon name="eye" slot="start"></ion-icon>
      <ion-label>{{dataText.overView}}</ion-label>
    </ion-item>

    <!--<ion-item (click)="goPageWorksAdd()">
      <ion-icon name="add-circle" slot="start"></ion-icon>
      <ion-label>Solicitar Atendimento</ion-label>
    </ion-item>-->

    <ion-item (click)="goPageHistory()">
      <ion-icon name="list-box" slot="start"></ion-icon>
      <ion-label>{{dataText.reports}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
