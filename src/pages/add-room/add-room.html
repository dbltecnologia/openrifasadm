
<ion-header>

  <ion-navbar>
    <ion-title>{{dataText.chatRooms}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{dataText.chatRoomName}}</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">{{dataText.add}}</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
